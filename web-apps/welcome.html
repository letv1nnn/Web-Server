<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Smaller bounce */
            }
        }

        .bounce {
            animation: bounce 2s ease-in-out infinite; /* Slower and smoother */
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0.4em;
        }

        p {
            font-size: 2em;
            margin: 0.2em;
        }
    </style>
</head>
<body>
    <div class="bounce">
        <h1>Hello!</h1>
        <p>Hi from Rust</p>
    </div>
</body>
</html>
